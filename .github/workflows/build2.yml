name: Build
on: push
jobs:
  linux-cmake:
    runs-on: ubuntu-latest
    container: centos:7
    steps:
      - name: Install dependenicies
        run: |
          yum -y install file gcc gcc-c++ make unzip
      - name: Install CMake
        uses: lukka/get-cmake@latest
        
      - name: Checkout zlib
        uses: actions/checkout@v2
        with:
          repository: madler/zlib
          path: zlib

      - name: Build zlib
        run: |
          cd zlib
          cmake -GNinja
          cmake --build . --config Release
          cd ..
        
      - name: Checkout leveldb
        uses: actions/checkout@v2
        with:
          path: leveldb-mcpe
        
      - name: Build leveldb
        run: |
          ls -R
          cmake -DZLIB_INCLUDE_DIR="zlib" -DZLIB_LIBRARY="zlib/libz.a" -GNinja leveldb-mcpe
          cmake --build . --config Release
          ls -R
